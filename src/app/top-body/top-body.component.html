<div class="container">
    <div class="row">
      <div class="col-md-5  pr-5" >
          <div class="pl-4" style="padding-top:11em;">
              <h2 class="w-50">We make it Super Simple</h2>
              <hr class="w-25 mx-0 mb-5 hr" >
          </div>
          <div class="card border-0  bg-transparent" >
              <img class="card-img img-fluid" src="./../assets/bg1.png" style=" width: 100%; display: block;"  >
          </div>
      </div>
      <div class="col-md-7 d-flex" style="padding-top:10em;">
          <div class="card border-light mb-3 ml-auto rounded w-50 shadow">
              <div class="card-header text-center fw-600 border-0">Eligibility Calculator</div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <small class="pb-4">Monthly Income</small><br>
                          <label class="fw-600 fs-20" for="customRange1">&#8377; 1,50,000</label>
                          <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange1">
                          <div class="d-flex">
                              <span class="sub-text ">&#8377; 1,00,000</span>
                              <span class="sub-text ml-auto d-block">&#8377; 3,00,000</span>

                          </div>
                      </div>
                      <div class="form-group">
                          <small class="pb-4">Monthly Expence</small><br>
                          <label class="fw-600 fs-20" for="customRange2">₹ 50,000</label>
                          <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange2">
                      </div>
                      <div class="form-group custom-form">
                          <label class="small" for="inputState">Repayment Tenure</label>
                          <select id="inputState" class="form-control">
                            <option selected>6 Months</option>
                            <option>9 Months</option>
                            <option>12 Months</option>
                          </select>
                        </div>
                        <div class="form-group d-flex">
                          <label class="small" for="">Do you have any existing loans?</label>
                          <div class="custom-control custom-switch ml-auto">
                              <input type="checkbox" class="custom-control-input" id="customSwitch1">
                              <label class="custom-control-label" for="customSwitch1"></label>
                            </div>
                        </div>
                        <div class="form-group custom-form">
                          <label class="small" for="inputEmail4">EMI of existing loan (optional)</label>
                          <input type="email" class="form-control" id="inputEmail4" value="₹ 15,000">
                        </div>
                      
                    </form>
              </div>
            </div>
            <div class="card-right bg-purple align-self-center rounded-right shadow">
              <div class="bg-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

              <h4>₹ 1,00,000</h4>

              <h4>₹ 15,000</h4>
              <a href="" class="btn btn-sm btn-white rounded-pill mt-4" >Get Money</a>
              </div>
              <div class="bg-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

                </svg>
              </div>
              
            </div>
      </div>
